<h1>Dashboard</h1>
<div class="card">
  <div class="card-body">
<!-- Search input -->
<div class="search-container">
  <input type="text" placeholder="Search..." [(ngModel)]="searchText" (input)="onSearch()">

      <!-- Column selector dropdown -->
      <select [(ngModel)]="selectedColumn" (change)="onSearch()">
        <option value="All">All Columns</option>
        <option value="Name">Name</option>
        <option value="Date">Date</option>
        <option value="Event">Event</option>
        <option value="Telescope">Telescope</option>
        <option value="RA">RA</option>
        <option value="DEC">DEC</option>
        <option value="Priority">Priority</option>
        <!-- Add more options for other columns if needed -->
      </select>
    </div>

    <!-- Table to display the simulator values -->
    <div class="table-container">
      <table class="simulator-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Event</th>
            <th>Telescope</th>
            <th>RA</th>
            <th>DEC</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredArrSimulatorValues">
            <td>{{ item.Title_HD }}</td>
            <td>{{ item.date | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>{{ item.event }}</td>
            <td>{{ item.telescope }}</td>
            <td>{{ item.RA }}</td>
            <td>{{ item.DEC }}</td>
            <td>{{ item.priority }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
