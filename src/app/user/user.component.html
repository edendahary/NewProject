
<div class="container mt-4">
    <div class="card">
        <h1>User Register</h1>

<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address"  placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone"  placeholder="Enter Phone">
      </div>
    <button type="submit" (click)="register()" class="btn btn-primary">Submit</button>
  </form>

</div>
</div>
